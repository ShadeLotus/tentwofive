<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Ten Two Five</title>
	<meta name="description" content="A productivity tool based off the (10+2)*5 technique.">
	<meta name="author" content="Chad Furman">

	<link rel="stylesheet" href="styles.css?v=2015082901" />
</head>
<body>
<div class="container">
	<div class="counter">Cycle: <span id="cycle-counter">1</span></div>
	<div class="main">
		<div class="progress-circle progress-circle--primary" id="primary-circle"></div>
		<div class="notice">A bell sound plays after each cycle unless you mute it.</div>
		<div class="notice hide-phone">The tab icon is animated for pinning.</div>
		<div class="notice hide-phone"><a target="_blank" href="http://www.43folders.com/2005/10/11/procrastination-hack-1025">Original blog post on this procrastination hack</a></div>
	</div>
	<div class="sidebar">
		<textarea class="todo-list hide-phone" placeholder="To Do..."></textarea>
		<button onClick="reset()" class="control reset-button">Reset Cycle</button>
		<button onClick="pause()" id="pause-button" class="control mute-button">Pause</button>
		<button onClick="unpause()" id="unpause-button" class="control unmute-button">Unpause</button>
		<button onClick="mute()" id="mute-button" class="control mute-button">Mute</button>
		<button onClick="unmute()" id="unmute-button" class="control unmute-button">Unmute</button>
		<div id="interval-controls" class="control interval-controls">
			<div>
				<label for="break-time">Break</label>
				<input type="text" name="break" id="break-time" value="">
			</div>
			<div>
				<label for="run-time">Run</label>
				<input type="text" name="run" id="run-time" value="">
			</div>
			<button onClick="saveChangesAndHideControls()" id="hide-interval-controls" class="control hide-interval-controls">Save Changes</button>
		</div>
		<button onClick="displayIntervalControls()" id="display-interval-controls" class="control display-interval-controls">Change Interval</button>
		<!-- Place this tag where you want the button to render. -->
		<a class="control" href="https://twitter.com/share?url=http://chads.website/tentwofive&via=chadfurman&related=productivity%2Ctimer%2cten-two-five%2c10-2-5&hashtags=10-2-5%2cten-two-five%2cproductivity%20timer&text=Use%20hacking%20to%20stop%20procrastinating%20-%20the%2010-2-5%20technique"> Tweet </a>
		<a class="control" href="https://twitter.com/chadfurman">Twitter</a>
		<a class="control" href="https://github.com/shadelotus/tentwofive/tree/gh-pages">Github</a>
		<div class="notice show-phone"><a target="_blank" href="http://www.43folders.com/2005/10/11/procrastination-hack-1025">Original blog post on this procrastination hack</a></div>
	</div>
</div>
<script src="scripts.js?v=2015082901"></script>
</body>
</html>
